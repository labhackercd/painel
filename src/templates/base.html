{% load compress staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>{% block 'title' %}{% endblock 'title' %}</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.addons.css' %}">

  {% compress css %}
    <link type="text/x-scss" rel="stylesheet" href="{% static 'scss/style.scss' %}"/>
  {% endcompress %}
</head>
<body>
  {% block content %}
  {% endblock content %}

  <script type="module" src="{% static 'jquery/dist/jquery.min.js' %}"></script>
  <script type="module" src="{% static 'js/off-canvas.js' %}"></script>
  <script type="module" src="{% static 'js/misc.js' %}"></script>
  <script type="module" src="{% static 'js/dashboard.js' %}"></script>

  <script src="{% static "highcharts/highcharts.js" %}"></script>
  <script src="{% static "highcharts/modules/wordcloud.js" %}"></script>
  <script src="{% static "randomcolor/randomColor.js" %}"></script>

  <script src="{% static "vendors/js/vendor.bundle.base.js" %}"></script>
  <script src="{% static "vendors/js/vendor.bundle.addons.js" %}"></script>

  <script src="{% static 'js/loader.js' %}"></script>
  <script src="{% static 'js/chart.js' %}"></script>
  <script src="{% static 'js/infoContainer.js' %}"></script>
  <script src="{% static 'js/wordCloud.js' %}"></script>
  <script src="{% static 'js/topProfiles.js' %}"></script>
  <script src="{% static 'js/topMentions.js' %}"></script>
  <script src="{% static 'js/topHashtags.js' %}"></script>
  <script src="{% static 'js/tweets.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>

  {% block extra_js %}
  {% endblock extra_js %}
</body>
</html>
