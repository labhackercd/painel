<div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 grid-margin">
  <div class="card card-statistics grid-margin">
    <div class="card-body -info">
      <div class="item">
        <i class="text-primary fab fa-twitter fa-2x"></i>
        <p class="mb-0 mt-2">Total de Tweets</p>
        <h3 class="font-weight-medium mb-0">{{ tweets_count }}</h3>
      </div>
      <div class="item">
        <i class="text-warning fas fa-users fa-2x"></i>
        <p class="mb-0 mt-2">Total de Profiles</p>
        <h3 class="font-weight-medium mb-0">{{ profiles_count }}</h3>
      </div>
      <div class="item">
        <i class="text-info fas fa-chart-line fa-2x"></i>
        <p class="mb-0 mt-2">Variação</p>
        {% if variation < 0 %}
        <h3 class="font-weight-medium text-left mb-0">{{variation|floatformat:2}}% <i class="text-danger mdi mdi-arrow-down"></i></h3>
        {% elif variation > 0 %}
        <h3 class="font-weight-medium text-left mb-0">{{variation|floatformat:2}}% <i class="text-success mdi mdi-arrow-up"></i></h3>
        {% elif variation == 0 %}
        <h3 class="font-weight-medium text-left mb-0"> {{variation}}% </h3>
        {% elif not variation.isdigit %}
        <h3 class="font-weight-medium text-left mb-0"><i class="fas fa-infinity"></i> % <i class="text-success mdi mdi-arrow-up"></i></h3>
        {% endif %}
      </div>
    </div>
  </div>
</div>
